<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | GenSage Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --accent-color: #00e5ff; /* A bright, techy cyan */
            --bg-color-start: #111827;
            --bg-color-end: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown-block {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            min-width: 80px;
        }

        .countdown-block .number {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .countdown-block .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--secondary-color);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .countdown { gap: 10px; }
            .countdown-block { min-width: 65px; padding: 10px; }
            .countdown-block .number { font-size: 1.8rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="brand">GenSage | Our Journey</div>
        <h1>Insights & Ideas Launching Soon</h1>
        <p>Sharing my journey in technology and faith. A space for learning, growth, and empowering the next generation of creators in our community.</p>
        
        <div id="countdown" class="countdown"></div>

        <div class="footer">
            <a href="https://gensage.co.za">Return to GenSage Home</a>
        </div>
    </div>

    <script>
        // --- YOU CAN EDIT THIS LAUNCH DATE ---
        const launchDate = new Date("November 1, 2025 08:00:00").getTime();

        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                clearInterval(timer);
                countdownElement.innerHTML = "<h2>We have launched!</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                <div class="countdown-block">
                    <div class="number">${days}</div>
                    <div class="label">Days</div>
                </div>
                <div class="countdown-block">
                    <div class="number">${hours}</div>
                    <div class="label">Hours</div>
                </div>
                <div class="countdown-block">
                    <div class="number">${minutes}</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="countdown-block">
                    <div class="number">${seconds}</div>
                    <div class="label">Seconds</div>
                </div>
            `;
        }, 1000);
    </script>

</body>
</html>
